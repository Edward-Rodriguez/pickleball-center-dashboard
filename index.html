<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickleball Center</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="searchbar">
          <label for="searchbox"></label>
          <input
            type="search"
            name="searchbox"
            id="searchbox"
            placeholder="Search articles, members, events" />
          <span class="notification"></span>
          <img
            class="avatar"
            src="img/avatar_cat.svg"
            alt="black cat user avatar with pink ears" />
          <span class="username">Morgan Oakley</span>
        </div>
        <div class="sub-heading">
          <img
            class="avatar"
            src="img/avatar_cat.svg"
            alt="black cat user avatar with pink ears" />
          <p class="welcome-message">
            Hi there,
            <br />
            <strong>Morgan Oakley(@morgan)</strong>
          </p>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <sidebar>
        <div class="logo">PickleballCenter</div>
        <nav>
          <li>Home</li>
          <li>Profile</li>
          <li>Memberships</li>
          <li>Tournaments</li>
          <li>Communities</li>
          <li>Get Involved</li>
          <li>About Us</li>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </nav>
      </sidebar>
      <main>
        <article>
          <p>Posts</p>
          <div class="card"></div>
        </article>
        <aside>
          <div class="announcements"></div>
          <div class="trending"></div>
        </aside>
      </main>
    </div>
  </body>
</html>
