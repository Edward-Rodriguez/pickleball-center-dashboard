<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickleball Center</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="searchbar">
          <span class="material-symbols-outlined">search</span>
          <input
            type="search"
            name="searchbox"
            id="searchbox"
            placeholder="Search articles, members, events" />
          <span class="material-symbols-outlined">notifications_active</span>
          <img
            class="avatar"
            src="img/avatar_cat.svg"
            alt="black cat user avatar with pink ears" />
          <span class="username">Morgan Oakley</span>
        </div>
        <div class="sub-heading">
          <img
            class="avatar"
            src="img/avatar_cat.svg"
            alt="black cat user avatar with pink ears" />
          <p class="welcome-message">
            Hi there,
            <span class="username">Morgan Oakley(@morgan)</span>
          </p>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <sidebar>
        <!-- <div class="logo">PickleballCenter</div> -->
        <nav class="navigation">
          <ul>
            <li class="logo">
              <img id="logo" src="icons/logo_pc.png" alt="home icon" />
            </li>
            <li>PickleballCenter</li>
            <li class="icon">
              <img src="icons/icon_home_white.svg" alt="home icon" />
            </li>
            <li>Home</li>
            <li class="icon">
              <img
                src="icons/icon_account_circle_white.svg"
                alt="profile icon" />
            </li>
            <li>Profile</li>
            <li class="icon">
              <img src="icons/icon_groups_white.svg" alt="groups icon" />
            </li>
            <li>Memberships</li>
            <li class="icon">
              <img src="icons/icon_trophy_white.svg" alt="trophy icon" />
            </li>
            <li>Tournaments</li>
            <li class="icon">
              <img src="icons/icon_diversity_3_white.svg" alt="people icon" />
            </li>
            <li>Communities</li>
            <li class="icon">
              <img
                src="icons/icon_volunteer_activism_white.svg"
                alt="icon of hand holding a heart" />
            </li>
            <li>Get Involved</li>
            <li class="icon">
              <img src="icons/icon_info_white.svg" alt="icon of the letter i" />
            </li>
            <li>About Us</li>
          </ul>
        </nav>
        <nav class="settings-menu">
          <ul>
            <li class="icon">
              <img
                src="icons/icon_manage_accounts_white.svg"
                alt="icon of the letter i" />
            </li>
            <li>Settings</li>
            <li class="icon">
              <img
                src="icons/icon_support_agent_white.svg"
                alt="icon of the letter i" />
            </li>
            <li>Support</li>
            <li class="icon">
              <img
                src="icons/icon_privacy_white.svg"
                alt="icon of the letter i" />
            </li>
            <li>Privacy</li>
          </ul>
        </nav>
      </sidebar>
      <main>
        <article>
          <p>Posts</p>
          <div class="card"></div>
        </article>
        <aside>
          <div class="announcements"></div>
          <div class="trending"></div>
        </aside>
      </main>
    </div>
  </body>
</html>
